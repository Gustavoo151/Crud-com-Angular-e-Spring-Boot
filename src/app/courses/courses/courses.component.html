<mat-card> <!--Isso não é um tag do HTMl, mas é um tag de um component do Angular Material-->

  <mat-toolbar color="accent">Cursos Disponíveis</mat-toolbar>


  <div *ngIf="courses$ | async as courses; else loading"> <!--Veficando se tem algum dado carregado se tiver mostra a tabela se não tiver mostra a spinner de carregamento. -->
    <!-- Passamos a courses que foi criado no courses.componet.ts para a tabela -->
    <table mat-table [dataSource]="courses" class="mat-elevation-z8"> <!-- O dataSource pode ser dois tipos de informações ou ele é um array/lista de informações ou ele é um obsevable-->


      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- name Column -->
      <ng-container matColumnDef="name"> <!--Vamos ultilizar a variável name para ter o nome dela coluna.-->
        <th mat-header-cell *matHeaderCellDef> Curso </th> <!--Nome da coluna.-->
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td> <!--O Angular vai fazer a   interpolação de todos o intens da lista curso-->
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{ course.category }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!--Essa linha percorre todos os itens do variável ddisplayedColumnsis-->
    </table>
  </div>

  <ng-template #loading>  <!--Mostar spinner quando está carregando os dados-->
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>



</mat-card>
